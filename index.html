<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="div-page">
      <div class="div-buttons">
        <button id="ratio">Set Ratio</button>
        <div class="inputs">
          <input type="color" name="color" id="color-picker" />
          <label for="color-picker" class="pick">Pick color</label>
        </div>
        <button id="reset">Reset</button>
        <div class="clear">
          <label for="check" id="clear">Clear</label>
          <input type="checkbox" name="check" id="check" />
        </div>
      </div>
      <div class="div-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
